# Basic Nginx configuration for routing frontend and backend

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Define upstream servers (our docker services)
    upstream frontend {
        # Service name and port from docker-compose.yml
        server frontend:3000;
    }

    upstream backend {
        # Service name and port from docker-compose.yml
        server backend:8000;
    }

    server {
        listen 80; # Listen on port 80
        server_name localhost; # Or your server's domain/IP

        # Route API calls to the backend upstream
        location /api/v1/ {
            proxy_pass http://backend/api/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # WebSocket headers (if needed later)
            # proxy_http_version 1.1;
            # proxy_set_header Upgrade $http_upgrade;
            # proxy_set_header Connection "upgrade";
        }

        # Route everything else to the frontend upstream
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # WebSocket headers (if needed later for Next.js HMR)
            # proxy_http_version 1.1;
            # proxy_set_header Upgrade $http_upgrade;
            # proxy_set_header Connection "upgrade";
        }
    }
} 